BindToggle f1 net_graph
BindToggle f2 cl_showpos
BindToggle f3 cl_sanitize_player_names // Clean Player Names
BindToggle f4 cl_hide_avatar_images // Hide Avatar Images

bind "alt" "+jump; -attack; -jump"

bind "4" "slot6" // HE Grenade
bind "f" "+voicerecord; r_cleardecals" // Use Mic
bind "k" "+lookatweapon" // Inspect Weapon
bind "mouse3" "slot7" // Flashbang
bind "mouse4" "slot8" // Smoke Grenade
bind "mouse5" "slot10" // Molotov
bind "mwheeldown" "+jump" // Jump
bind "mwheelup" "slot9" // Decoy Grenade

bind "UPARROW" "demo_timescale 4"
bind "DOWNARROW" "demo_timescale 1"
bind "RIGHTARROW" "demo_togglepause"

cl_autowepswitch "0" // Switch Weapon on Pickup
cl_crosshairstyle "2" // Crosshair Style: Classic
cl_hide_avatar_images "1" // Hide Avatar Images
cl_hud_playercount_pos "1" // Mini-Scoreboard Position: Bottom of Screen
cl_hud_playercount_showcount "1" // Mini-Scoreboard Style: Just Show Player Count
cl_hud_radar_scale "1.3" // Radar Hud Size
cl_mute_enemy_team "1" // Mute Enemy Team
cl_obs_interp_enable "0" // Smooth Spectator Camera
cl_radar_scale "0.33" // Radar Map Zoom
cl_sanitize_player_names "1" // Clean Player Names
cl_showloadout "1" // Always Show Inventory
cl_teamid_overhead_always "1" // Team ID: Always On
cl_use_opens_buy_menu "0" // Open Buy Menu With Use Key
con_enable "1" // Enable Developer Console (~)
gameinstructor_enable "0" // Enable Game Instructor Messages
mm_dedicated_search_maxping "50" // Max Acceptable Matchmaking Ping
sensitivity 1 // Mouse Sensitivity
snd_deathcamera_volume 0 // Death Camera Volume
snd_mapobjective_volume 0 // Bomb/Hostage Volume
snd_menumusic_volume 0 // Main Menu Volume
snd_mute_losefocus 0 // Play Audio When Game In Background
snd_mvp_volume 0 // MVP Volume
snd_roundend_volume 0 // Round End Volume
snd_roundstart_volume 0 // Round Start Volume
snd_tensecondwarning_volume 0.1 // Ten Second Warning Volume
voice_caster_scale "0.25" // GOTV Caster Volume
voice_scale "0.25" // VOIP Volume
volume 0.5 // Master Volume

cl_cmdrate 128
// cl_interp "0"
// cl_interp_ratio "1"
cl_updaterate 128
net_graphpos 2

